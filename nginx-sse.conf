# Nginx configuration for SSE (Server-Sent Events)
# Add this to your site configuration

location /hamonikr-mcp/sse {
    # Proxy to your Node.js server
    proxy_pass http://localhost:5678/sse;
    
    # SSE specific headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Critical SSE settings - disable buffering
    proxy_buffering off;
    proxy_cache off;
    
    # Enable chunked encoding
    chunked_transfer_encoding on;
    
    # Keep connection alive
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    
    # Timeout settings for long connections
    proxy_connect_timeout 60s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    
    # Additional headers for CORS (if needed)
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "Content-Type, Authorization";
}

location /hamonikr-mcp/mcp {
    # Proxy to your Node.js server for MCP calls
    proxy_pass http://localhost:5678/mcp;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Regular proxy settings for JSON-RPC
    proxy_http_version 1.1;
    proxy_set_header Connection "";
}

location /hamonikr-mcp/health {
    # Health check endpoint
    proxy_pass http://localhost:5678/health;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}